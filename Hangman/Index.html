<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="Index.css">
</head>

<body>

    <head>
        <div class="head">
            <div id="title">
                Hangman
            </div>
        </div>
        <div id="highScore" class="score">
            High Score:
        </div>
        <div class="inputs">
            <div id="catagory">
                Catagories:
            </div>
            <div id="score" class="score">
                Score:
            </div>
        </div>
    </head>
    <main>
        <div class="IMGContainer">
            <img id="image" class="stickmanIMG" src="Images/Stickman.png">
        </div>
        <div class="underlines" id="lineContainer">

        </div>
        <div class="letterBtns">
            <div class="btnsA-G">
                <button type="button" id="Abtns">A</button>
                <button type="button" id="Bbtns">B</button>
                <button type="button" id="Cbtns">C</button>
                <button type="button" id="Dbtns">D</button>
                <button type="button" id="Ebtns">E</button>
                <button type="button" id="Fbtns">F</button>
                <button type="button" id="Gbtns">G</button>
            </div>
            <div class="btnsH-N">
                <button type="button" id="Hbtns">H</button>
                <button type="button" id="Ibtns">I</button>
                <button type="button" id="Jbtns">J</button>
                <button type="button" id="Kbtns">K</button>
                <button type="button" id="Lbtns">L</button>
                <button type="button" id="Mbtns">M</button>
                <button type="button" id="Nbtns">N</button>
            </div>
            <div class="btnsO-U">
                <button type="button" id="Obtns">O</button>
                <button type="button" id="Pbtns">P</button>
                <button type="button" id="Qbtns">Q</button>
                <button type="button" id="Rbtns">R</button>
                <button type="button" id="Sbtns">S</button>
                <button type="button" id="Tbtns">T</button>
                <button type="button" id="Ubtns">U</button>
            </div>
            <div class="btnsV-Z">
                <button type="button" id="Vbtns">V</button>
                <button type="button" id="Wbtns">W</button>
                <button type="button" id="Xbtns">X</button>
                <button type="button" id="Ybtns">Y</button>
                <button type="button" id="Zbtns">Z</button>
            </div>
        </div>
    </main>

    <script src="Index.js"></script>
</body>

</html>
